<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Nguy·ªÖn Qu·ªëc T√†i üçè</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 2px solid blue;
            border-radius: 10px;
            background-color: #111;
        }
        h2 {
            color: cyan;
        }
        .toggle, .slider-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        input[type=range] {
            width: 60%;
        }
        .value {
            width: 30px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .progress-bar {
            width: 100%;
            background-color: #333;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }
        .progress {
            width: 1%;
            height: 20px;
            background-color: cyan;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Menu Nguy·ªÖn Qu·ªëc T√†i üçè</h2>
        <div class="toggle">
            <span></span>
            <input type="checkbox" id="aimAssist" checked>
        </div>
        <div class="slider-container">
            <span>Nh·∫°y</span>
            <input type="range" id="aimAssistStrength" min="0" max="2000" value="2000" oninput="updateValue('aimAssistStrengthValue', this.value)">
            <span id="aimAssistStrengthValue">2000</span>
        </div>
        <div class="toggle">
            <span></span>
            <input type="checkbox" id="aimLock" checked>
        </div>
        <div class="slider-container">
            <span>Nh·∫π t√¢m</span>
            <input type="range" id="aimLockRange" min="0" max="1000" value="15" oninput="updateValue('aimLockRangeValue', this.value)">
            <span id="aimLockRangeValue">15</span>
        </div>
        <div class="toggle">
            <span></span>
            <input type="checkbox" id="dynamicSensitivity" checked>
        </div>
        <div class="slider-container">
            <span>Gi·∫£m rung</span>
            <input type="range" id="recoilReduction" min="0" max="1000" value="70" oninput="updateValue('recoilReductionValue', this.value)">
            <span id="recoilReductionValue">70</span>
        </div>
        <div class="toggle">
            <span>Mua file full ƒë·ªè lh Qu·ªëc T√†iüçè</span>
            <input type="checkbox" id="Mua file full ƒë·ªè lh Sentü™Ω" checked>
        </div>
        <button onclick="activatePanel()">K√≠ch Ho·∫°t Menuüçè</button>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>
    <script>
        function updateValue(id, value) {
            document.getElementById(id).innerText = value;
        }
        function activatePanel() {
            let progress = document.getElementById("progress");
            let width = 1;
            let interval = setInterval(function() {
                if (width >= 100) {
                    clearInterval(interval);
                    alert("K√≠ch Ho·∫°t Th√†nh C√¥ng!");
                } else {
                    width++;
                    progress.style.width = width + "%";
                }
            }, 50);
        }
    </script>
</body>
</html>
